<div class="course-card" *ngIf="course"
  [ngClass]="getCardClass()">

  <div class="course-title" [ngStyle]="{ 'text-decoration': 'underline' }">
    {{ currentIndex + '  ' +  course.description }}
  </div>
  <img width="300" alt="Angular Logo" *ngIf="course.iconUrl; else noImageBlock"
    [src]="course.iconUrl">

  <ng-template #noImageBlock>
    <p>No image is available.</p>
  </ng-template>

  <div class="course-description">
    {{ course.longDescription }}
  </div>

  <button (click)="viewCourceClicked()">View Cource</button>

</div>
