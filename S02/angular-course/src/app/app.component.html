<div class="top-menu">

    <img class="logo"
         src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">

</div>


<div class="demo">
  <div>Currency:  {{ price | currency: 'EUR' }}</div>
  <div>Price:  {{ price | number: '3.3-5' }}</div>
  <div>Title: {{ title | lowercase }}</div>
  <div>Start Date: {{ startDate | date: 'MM/dd/yyyy' }}</div>
</div>

<div class="courses">
    <course-card *ngFor="let course of courses;
      index as idx; first as isFirst; last as isLast;
      even as isEven; odd as isOdd"
    [class.is-first]="isFirst"
    [class.is-last]="isLast"
    [class.is-even]="isEven"
    [class.is-add]="isOdd"
    (courseSelected)="onCourseSelected($event)"
    [course]="course"
    [currentIndex]="idx + 1">
  </course-card>
</div>
